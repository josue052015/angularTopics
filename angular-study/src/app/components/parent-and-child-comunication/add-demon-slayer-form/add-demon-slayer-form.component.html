
<h4>Add demon slayer @input example</h4>

<form (ngSubmit)="handleSubmit()">
    <input type="text" placeholder="name" name="name" [(ngModel)]="newDemonSlayer.name">
    <input type="text" placeholder="rank" name="rank" [(ngModel)]="newDemonSlayer.rank">
    <button type="submit">Add New Demon Slayer</button>
</form>
